<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Multiplayer Snake</title>
  <meta name="description" content="Multiplayer snake">
  <meta name="author" content="Vlad and Lappie">

  <link rel="stylesheet" href="style/style.css">
</head>
<body id="app">
	<div id="left" onclick="send('left')" onmousedown="buttonAnimation(this)" onmouseup="resetAnimation(this)"><span>&#8656;</span></span></div>
	<div id="up" onclick="send('up')" onmousedown="buttonAnimation(this)" onmouseup="resetAnimation(this)"><span>&#8657;</span></div>
	<div id="right" onclick="send('right')" onmousedown="buttonAnimation(this)" onmouseup="resetAnimation(this)"><span>&#8658;</span></div>
	<div id="down" onclick="send('down')" onmousedown="buttonAnimation(this)" onmouseup="resetAnimation(this)"><span>&#8659;</span></div>
  <script src="js/app.js"></script>
</body>
</html>
